name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-miyoo-arm:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install ARM cross-compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc-arm-linux-gnueabihf \
          g++-arm-linux-gnueabihf \
          cmake \
          pkg-config \
          unzip \
          wget

        # Verify installation
        arm-linux-gnueabihf-gcc --version

    - name: Build dependencies from source
      run: |
        export SYSROOT=$GITHUB_WORKSPACE/sysroot
        mkdir -p $SYSROOT/usr/lib $SYSROOT/usr/include

        # cJSON (header-only friendly, build static)
        wget -q https://github.com/DaveGamble/cJSON/archive/refs/tags/v1.7.16.tar.gz
        tar xzf v1.7.16.tar.gz
        cd cJSON-1.7.16
        arm-linux-gnueabihf-gcc -c cJSON.c -o cJSON.o -fPIC
        arm-linux-gnueabihf-ar rcs libcjson.a cJSON.o
        cp libcjson.a $SYSROOT/usr/lib/
        cp cJSON.h $SYSROOT/usr/include/
        cd ..

        # SQLite3 (amalgamation)
        wget -q https://www.sqlite.org/2024/sqlite-amalgamation-3450000.zip
        unzip -q sqlite-amalgamation-3450000.zip
        cd sqlite-amalgamation-3450000
        arm-linux-gnueabihf-gcc -c sqlite3.c -o sqlite3.o -DSQLITE_OMIT_LOAD_EXTENSION -fPIC
        arm-linux-gnueabihf-ar rcs libsqlite3.a sqlite3.o
        cp libsqlite3.a $SYSROOT/usr/lib/
        cp sqlite3.h sqlite3ext.h $SYSROOT/usr/include/
        cd ..

        # SDL2
        wget -q https://github.com/libsdl-org/SDL/releases/download/release-2.28.5/SDL2-2.28.5.tar.gz
        tar xzf SDL2-2.28.5.tar.gz
        cd SDL2-2.28.5
        ./configure --host=arm-linux-gnueabihf --prefix=$SYSROOT/usr \
          --enable-video-dummy --disable-video-opengl --disable-video-opengles \
          --disable-video-wayland --disable-video-x11 \
          --disable-pulseaudio --disable-alsa --disable-jack \
          --disable-video-vulkan --disable-dbus
        make -j$(nproc)
        make install || true
        cd ..
        ls -la $SYSROOT/usr/lib/libSDL2* || echo "SDL2 libs check"

        # Freetype
        wget -q https://download.savannah.gnu.org/releases/freetype/freetype-2.13.2.tar.gz
        tar xzf freetype-2.13.2.tar.gz
        cd freetype-2.13.2
        ./configure --host=arm-linux-gnueabihf --prefix=$SYSROOT/usr \
          --with-zlib=no --with-bzip2=no --with-png=no --with-harfbuzz=no
        make -j$(nproc)
        make install || true
        cd ..

        # SDL2_ttf
        wget -q https://github.com/libsdl-org/SDL_ttf/releases/download/release-2.20.2/SDL2_ttf-2.20.2.tar.gz
        tar xzf SDL2_ttf-2.20.2.tar.gz
        cd SDL2_ttf-2.20.2
        ./configure --host=arm-linux-gnueabihf --prefix=$SYSROOT/usr \
          SDL2_CONFIG=$SYSROOT/usr/bin/sdl2-config \
          FREETYPE_CFLAGS="-I$SYSROOT/usr/include/freetype2" \
          FREETYPE_LIBS="-L$SYSROOT/usr/lib -lfreetype"
        make -j$(nproc)
        make install || true
        cd ..

        # SDL2_image (minimal)
        wget -q https://github.com/libsdl-org/SDL_image/releases/download/release-2.6.3/SDL2_image-2.6.3.tar.gz
        tar xzf SDL2_image-2.6.3.tar.gz
        cd SDL2_image-2.6.3
        ./configure --host=arm-linux-gnueabihf --prefix=$SYSROOT/usr \
          SDL2_CONFIG=$SYSROOT/usr/bin/sdl2-config \
          --disable-jpg --disable-png-shared --disable-webp --disable-tif
        make -j$(nproc)
        make install || true
        cd ..

        # libcurl (minimal, no SSL for now)
        wget -q https://curl.se/download/curl-8.5.0.tar.gz
        tar xzf curl-8.5.0.tar.gz
        cd curl-8.5.0
        ./configure --host=arm-linux-gnueabihf --prefix=$SYSROOT/usr \
          --disable-shared --enable-static --without-ssl --without-zlib \
          --disable-ldap --disable-dict --disable-telnet --disable-tftp \
          --disable-pop3 --disable-imap --disable-smtp --disable-gopher \
          --disable-rtsp --disable-smb
        make -j$(nproc)
        make install || true
        cd ..

        # Verify libraries installed
        echo "=== Installed libraries ==="
        ls -la $SYSROOT/usr/lib/*.a $SYSROOT/usr/lib/*.la 2>/dev/null | head -20 || true

    - name: Build hacompanion for Miyoo ARM
      run: |
        mkdir -p build-arm
        cd build-arm

        export SYSROOT=$GITHUB_WORKSPACE/sysroot
        export PKG_CONFIG_PATH=$SYSROOT/usr/lib/pkgconfig
        export PKG_CONFIG_LIBDIR=$SYSROOT/usr/lib/pkgconfig

        cmake -DCMAKE_C_COMPILER=arm-linux-gnueabihf-gcc \
              -DCMAKE_CXX_COMPILER=arm-linux-gnueabihf-g++ \
              -DCMAKE_FIND_ROOT_PATH=$SYSROOT \
              -DCMAKE_PREFIX_PATH=$SYSROOT/usr \
              -DCMAKE_C_FLAGS="-march=armv7-a -mfpu=neon -mfloat-abi=hard -I$SYSROOT/usr/include" \
              -DCMAKE_EXE_LINKER_FLAGS="-L$SYSROOT/usr/lib" \
              -DCMAKE_BUILD_TYPE=Release \
              ..
        make -j$(nproc) VERBOSE=1

    - name: Create Miyoo package
      run: |
        mkdir -p release/HACompanion
        cp build-arm/hacompanion release/HACompanion/
        cp -r assets release/HACompanion/

        # Create launch script
        cat > release/HACompanion/launch.sh << 'LAUNCH_EOF'
        #!/bin/sh
        cd /mnt/SDCARD/App/HACompanion
        HOME=/mnt/SDCARD/App/HACompanion ./hacompanion
        LAUNCH_EOF
        chmod +x release/HACompanion/launch.sh

        # Create config.json for OnionOS
        cat > release/HACompanion/config.json << 'LAUNCH_EOF'
        {
          "label": "HA Companion",
          "icon": "icon.png",
          "launch": "launch.sh",
          "description": "Home Assistant Companion"
        }
        LAUNCH_EOF

        # Create sample servers.json
        cat > release/HACompanion/servers.json.example << 'LAUNCH_EOF'
        {
          "servers": [
            {
              "name": "Home",
              "url": "http://homeassistant.local",
              "port": 8123,
              "token": "YOUR_LONG_LIVED_ACCESS_TOKEN_HERE",
              "username": "admin"
            }
          ],
          "default_server": 0
        }
        LAUNCH_EOF

        cd release
        zip -r HACompanion-miyoo.zip HACompanion/

    - name: Upload Miyoo ARM artifact
      uses: actions/upload-artifact@v4
      with:
        name: HACompanion-miyoo-arm
        path: release/HACompanion-miyoo.zip

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-ttf-dev \
          libcurl4-openssl-dev \
          libsqlite3-dev \
          libcjson-dev

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: hacompanion-linux-x86_64
        path: build/hacompanion

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install sdl2 sdl2_image sdl2_ttf curl sqlite cjson

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: hacompanion-macos
        path: build/hacompanion
